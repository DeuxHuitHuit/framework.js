<!DOCTYPE html public "âœ°"> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>framework.js test suite</title> 
	
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css"/>
	
	<style type="text/css">

	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
				a = /\+/g,  // Regex for replacing addition symbol with a space
				r = /([^&=]+)=?([^&]*)/g,
				d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
				q = w.location.search.substring(1),
				v = '2.0.3';

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1 id="qunit-header">framework.js: Loader</h1>  
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	<script src="../src/globals.js"></script>
	<script src="../src/app-debug.js"></script> 
	<script src="../src/app-callback.js"></script> 
	<script src="../src/loader.js"></script> 
	
	<script>
	(function ($, w) {
		
		'use strict';
		
		var runTests = function  () {
			
			module('Loader');
			App.debug(true);
			
			test('load', function loaderLoadTest () {
				
				var fisrtTest = function () {
					var successCount = 0;
					var errorCount = 0;
					var completeCount = 0;

					stop();

					Loader
						.load('framework.js.test.html')
						.load({
							url: '1.html', // 404
							success: function () {
								successCount++; // should not get called
							},
							error: function () {
								errorCount++;
							},
							complete: function () {
								completeCount++;

								// should be called at least 2 times
								if (completeCount == 2) {

									start();
									equal(successCount, 0, 'successCount is 0');
									equal(errorCount, 2, 'errorCount is 2');

									secondTest();
								}
							}
						});
				};

				var secondTest = function () {
					var progressCount = 0;
					var progressE = null;

					var successCount = 0;
					var errorCount = 0;
					var completeCount = 0;

					stop();

					Loader.load({
						url: '2.html', // valid
						success: function (e) {
							successCount++;
						},
						error: function () {
							errorCount++; // should not get called
						},
						progress: function (e) {
							progressCount++;
							progressE = e;
						},
						complete: function () {
							completeCount++;
							
							// don't let the retries do that
							if (completeCount === 1) {
								start();
								
								equal(successCount, 1, 'successCount is 1');
								equal(errorCount, 0, 'errorCount is 1');

								ok(progressE, 'progressE is true');
								equal(progressCount, 1, 'progressCount is 1');
							}
						}
					});
				};
					
				fisrtTest();
			});
			
		}; // end run tests
		
		$(w).load(runTests);
		
	})(jQuery, window);
	</script>
</body>
</html>
