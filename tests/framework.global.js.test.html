<!DOCTYPE html public "âœ°"> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>framework.js test suite</title> 
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css" integrity="sha256-toepOe5D+ddXgUOGsijnhymZna5bakJ0gwRC/3bK1b0=" crossorigin="anonymous" />
	<style type="text/css"></style>
	<script src="inject-jquery.js"></script>
</head>
<body>
	<h1 id="qunit-header">framework.js</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script src="https://code.jquery.com/qunit/qunit-2.9.2.js" integrity="sha256-EQ5rv6kPFPKQUYY+P4H6fm/le+yFRLVAb//2PfBswfE=" crossorigin="anonymous"></script>
	<script src="../src/globals.js"></script>
	
	<script>
		(function ($, w) {
			'use strict';
			
			QUnit.test('pd(e)', function pd(assert) {
				var e = $.Event('pd-test');
				
				var r = w.pd(e);
				
				assert.equal(r, false, 'r is false');
				assert.equal(e.isDefaultPrevented(), true, 'r is default prevented');
				assert.equal(e.isPropagationStopped(), true, 'r is propagation stopped');
				
				e = $.Event('pd-test');
				r = w.pd(e, false);
				
				assert.equal(r, false, 'r is false');
				assert.equal(e.isDefaultPrevented(), true, 'r is default prevented');
				assert.equal(e.isPropagationStopped(), false, 'r is not propagation stopped');
			});
	})(jQuery, window);
	</script>
</body>
</html>
