<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>framework.js test suite</title>

	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css" />

	<style type="text/css">

	</style>

	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
				a = /\+/g,  // Regex for replacing addition symbol with a space
				r = /([^&=]+)=?([^&]*)/g,
				d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
				q = w.location.search.substring(1),
				v = '2.2.2';

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}

			if (!!u.jquery) {
				v = u.jquery;
			}

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1 id="qunit-header">framework.js: AppStorage</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	<script src="../src/globals.js"></script>
	<script src="../src/app-debug.js"></script>
	<script src="../src/app-callback.js"></script>
	<script src="../src/storage.js"></script>

	<script>
	(function ($, w) {

		'use strict';

		// clean up
		window.localStorage.clear();
		window.sessionStorage.clear();

		var runTests = function  () {

			module('AppStorage');
			App.debug(true);

			var mock_storage = (function (storage) {
				var self = {};
				self.removeItem = function (key) {
					delete self[key];
				};
				self.clear = function (regexp) {
					self = {};
				};
				return AppStorage.factory(self);
			})(window.AppStorage);

			var getSetTest = function (store, prefix) {
				var fx = function () {
					var value = 'VALUE';

					ok(store.get(value) === undefined, prefix + ' is empty');
					ok(store.set(value, value), prefix + ' was set to ' + value);
					ok(store.get(value) === value, prefix + ' was ' + value);
					ok(store.get(value + '1') === undefined, prefix + ' value1 still undefined');
					ok(store.get(value) === value, prefix + ' was ');
					ok(store.set(value, null), prefix + ' was set to null');
					ok(store.get(value) === '', prefix + ' was ""');
					ok(store.set(value, value), prefix + ' was set to ' + value);
					ok(store.get(value) === value, prefix + ' was ' + value);
					ok(store.remove(value), prefix + ' was removed');
					ok(store.get(value) === undefined, prefix + ' is empty');
				};
				fx.displayName = prefix + 'GetSetTest';
				return fx;
			};

			var clearTest = function (store, prefix) {
				var fx = function () {
					var key1 = 'bar';
					var key2 = 'foo';
					var key3 = 'foo2';
					var value = 'VALUE';

					$.each([key1, key2, key3], function (i, k) {
						ok(store.set(k, value), prefix + ' ' + k + ' was set to ' + value);
						ok(store.get(k) === value, prefix + ' ' + k + ' was ' + value);
					});

					ok(store.clear(/^foo/), 'clear all foos');
					ok(store.get(key1) === value, prefix + ' ' + key1  + ' was ' + value);
					ok(store.get(key2) === undefined, prefix + ' ' + key2 + ' was undefined');
					ok(store.get(key3) === undefined, prefix + ' ' + key3 + ' was undefined');

					$.each([key1, key2, key3], function (i, k) {
						ok(store.set(k, value), prefix + ' ' + k + ' was set to ' + value);
					});

					ok(store.clear(), 'clear all');
					ok(store.get(key1) === undefined, prefix + ' ' + key1 + ' was undefined');
					ok(store.get(key2) === undefined, prefix + ' ' + key2 + ' was undefined');
					ok(store.get(key3) === undefined, prefix + ' ' + key3 + ' was undefined');
				};
				fx.displayName = prefix + 'ClearTest';
				return fx;
			};

			test('mock get/set', getSetTest(mock_storage, 'mock'));

			test('local get/set', getSetTest(AppStorage.local, 'local'));

			test('session get/set', getSetTest(AppStorage.session, 'session'));

			test('local clear', clearTest(AppStorage.local, 'local'));

			test('session clear', clearTest(AppStorage.session, 'session'));

		}; // end run tests

		$(w).load(runTests);

	})(jQuery, window);
	</script>
</body>
</html>
