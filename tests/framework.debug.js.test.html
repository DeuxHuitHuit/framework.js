	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css" integrity="sha256-toepOe5D+ddXgUOGsijnhymZna5bakJ0gwRC/3bK1b0=" crossorigin="anonymous" />

<body>
	<h1 id="qunit-header">app-debug.js</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script src="https://code.jquery.com/qunit/qunit-2.9.2.js" integrity="sha256-EQ5rv6kPFPKQUYY+P4H6fm/le+yFRLVAb//2PfBswfE=" crossorigin="anonymous"></script>
	<script src="../src/app-debug.js"></script>
	
	<script>
		(function ($, w) {
			'use strict';
			QUnit.module('App.debug');
			
			QUnit.test('Test debug() get/set', function AppDebug(assert) {
				//test for initial value
				assert.ok(!App.debug(), 'App.debug() is false by default'); // Should be false
				
				//Test for set true
				App.debug(true);
				assert.ok(App.debug(), 'Setter and getter of App.debug() work has expected with true set');	//should be true
				assert.ok(!App.debug(false), 'Setter and getter of App.debug() work has expected with false set');	//should be false
				assert.ok(App.debug('!'), 'Setter App.debug("!") work has expected with inverted flag');	//should be true
				
				//Make sure we got verbose for other test
				App.debug(true); // adds verbose
			});	
		})(jQuery, window);
	</script>
</body>
